<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="title">Калькулятор</h1>
        <div class="border"></div>
        <div class="calc">
            <div class="calc_form">
                <div class="calc_value" contenteditable="true"></div>
            </div>
            <table class="calc_buttons">
                <tr class="calc_row">
                    <td class="calc_button" data-type="operation" data-value="sin"><button>sin</button></td>
                    <td class="calc_button" data-type="operation" data-value="cos"><button>cos</button></td>
                    <td class="calc_button" data-type="operation" data-value="tan"><button>tan</button></td>
                    <td class="calc_button" data-type="clear" colspan="4"><button>C</button></td>
                </tr>
                <tr class="calc_row">
                    <td class="calc_button" data-type="operation" data-value="√"><button>√</button></td>
                    <td class="calc_button" data-type="operation" data-value="("><button>(</button></td>
                    <td class="calc_button" data-type="operation" data-value=")"><button>)</button></td>
                    <td class="calc_button" data-type="operation" data-value="+"><button>+</button></td>
                </tr>
                <tr class="calc_row">
                    <td class="calc_button" data-type="number" data-value="7"><button>7</button></td>
                    <td class="calc_button" data-type="number" data-value="8"><button>8</button></td>
                    <td class="calc_button" data-type="number" data-value="9"><button>9</button></td>
                    <td class="calc_button" data-type="operation" data-value="/"><button>/</button></td>
                </tr>
                <tr class="calc_row">
                    <td class="calc_button" data-type="number" data-value="4"><button>4</button></td>
                    <td class="calc_button" data-type="number" data-value="5"><button>5</button></td>
                    <td class="calc_button" data-type="number" data-value="6"><button>6</button></td>
                    <td class="calc_button" data-type="operation" data-value="*"><button>*</button></td>
                </tr>
                <tr class="calc_row">
                    <td class="calc_button" data-type="number" data-value="1"><button>1</button></td>
                    <td class="calc_button" data-type="number" data-value="2"><button>2</button></td>
                    <td class="calc_button" data-type="number" data-value="3"><button>3</button></td>
                    <td class="calc_button" data-type="operation" data-value="-"><button>-</button></td>
                </tr>
                <tr class="calc_row">
                    <td class="calc_button" data-type="number" data-value="0"><button>0</button></td>
                    <td class="calc_button" data-type="number" data-value="."><button>.</button></td>
                    <td class="calc_button" data-type="calculate"><button>=</button></td>
                </tr>
            </table>
            
        </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
